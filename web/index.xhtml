<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </h:head>
    <h:body styleClass="blue-grey lighten-4">
        
        <div class="valing-wrapper" id="login-page">
            <div class="container">
                <div class="center-aling">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <div class="left-align">
                                        <h4>Sistema Indicador de Desempeño</h4>
                                        <img class="responsive-img" style="max-width: 200px;" src="/SID/fuentes/images/mazda-logo-without-brand-name.jpg" />
                                        <h:form id="login-form">
                                            <p:messages id="mensajeI" autoUpdate="true" severity="info, fatal, warn" showDetail="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:outputLabel for="txtUsr" value="Usuario: " />
                                                    <p:inputText id="txtUsr" required="true" 
                                                                 value="#{loginController.mail}"/>
                                                    <p:message for="txtUsr" />
                                                </div>
                                                <div class="col s12 input-field">
                                                <p:outputLabel for="txtPsw" value="Password: " />
                                                <p:password id="txtPsw" required="true" 
                                                            value="#{loginController.psw}"/>
                                                <p:message for="txtPsw" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:commandLink value="Iniciar sesión" 
                                                                 update=":login-form:mensajeI" action="#{loginController.iniciarSesion()}"
                                                                 styleClass="btn btn-large"/><!--icon="ui-icon-key"-->
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready",functino(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
    </h:body>
</html>
