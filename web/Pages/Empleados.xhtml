<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/Plantilla1.xhtml">

            <ui:define name="content">
                
                <h:form id="formEmpleadosActivos">
                    <h:panelGrid id="pgEmpleados" width="1200px">
                        <p:dataTable value="#{empleadosController.lsEmpleados}" var="emp">
                            <f:facet name="header">Empleados activos</f:facet>
                            <p:column width="75%">
                            #{emp.persona.apellidosPer}, #{emp.persona.nombPer}, #{emp.persona.correoPer}, Estado: #{emp.estadoEmp} 
                            </p:column>
                            <p:column>
                                <p:commandButton actionListener="#{empleadosController.borarEmpleado(emp.idEmpleado)}" 
                                                 icon="ui-icon-close" value="Eliminar"/>
                                <p:commandButton actionListener="#{empleadosController.desactivarEmpleado(emp)}" 
                                                 icon="ui-icon-locked" value="Bloquear"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
                
                <h:form id="formEmpleadosDesactivados">
                    <h:panelGrid id="pgEmpleados" width="1200px">
                        <p:dataTable value="#{empleadosController.lsEmpleadosBloqueados}" var="emp">
                            <f:facet name="header">Empleados bloqueados</f:facet>
                            <p:column width="75%">
                            #{emp.persona.apellidosPer}, #{emp.persona.nombPer}, #{emp.persona.correoPer}, Estado: #{emp.estadoEmp} 
                            </p:column>
                            <p:column>
                                <p:commandButton actionListener="#{empleadosController.borarEmpleado(emp.idEmpleado)}" 
                                                 icon="ui-icon-close" value="Eliminar"/>
                                <p:commandButton actionListener="#{empleadosController.activarEmpleado(emp)}" 
                                                 icon="ui-icon-unlocked" value="Reactivar"/>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
