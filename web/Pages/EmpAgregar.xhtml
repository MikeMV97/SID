<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>SID</title>
    </h:head>
    <h:body>
        <ui:composition template="./../WEB-INF/templates/Plantilla1.xhtml">

            <ui:define name="content">
                <h:form id="formAltaUsr">
                    <p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showDetail="true" />
                    <p:fieldset legend="Datos Personales" >
                        <h:panelGrid columns="3" id="pgPersonal" >
                            <p:outputLabel for="noms" value="Nombres: " />
                            <p:inputText id="noms" style="width: 300px" required="true" 
                                         value="#{empleadoController.persona.nombPer}" />
                            <p:message for="noms" />

                            <p:outputLabel for="apes" value="Apellidos: " />
                            <p:inputText id="apes" style="width: 300px" required="true" 
                                         value="#{empleadoController.persona.apellidosPer}"/>
                            <p:message for="apes" />

                            <p:outputLabel for="agencia" value="Agencia: " />
                            <p:selectOneMenu id="agencia"  
                                             style="width: 300px" 
                                             value="#{empleadoController.agencia}">
                                <f:selectItems value="#{empleadoController.selectItemsAgencia}" />
                            </p:selectOneMenu>
                            <p:message for="agencia" />

                            <p:outputLabel for="depto" value="Departamento: " />
                            <p:selectOneMenu id="depto"  
                                             style="width: 300px" 
                                             value="#{empleadoController.depto}">
                                <f:selectItems value="#{empleadoController.selectItemsDeptos}" />
                            </p:selectOneMenu>
                            <p:message for="depto" />

                            <p:outputLabel for="templeado" value="Puesto empleado: " />
                            <p:selectOneMenu id="templeado" 
                                             value="#{empleadoController.tpEmp}"
                                             style="width: 300px" >
                                <f:selectItems value="#{empleadoController.selectItemsEmpleado}" />
                            </p:selectOneMenu>
                            <p:message for="templeado" />
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Datos de cuenta">
                        <h:panelGrid columns="3" id="pgCuenta" >
                            <p:outputLabel for="mail" value="correo electrónico: " />
                            <p:inputText id="mail" type="mail" style="width: 300px" required="true" 
                                         value="#{empleadoController.persona.correoPer}"/>
                            <p:message for="mail" />

                            <p:outputLabel for="psw1" value="Password: " />
                            <p:password id="psw1" style="width: 300px" 
                                        value="#{empleadoController.login.pswd}"
                                        validatorMessage="Los passwords no coinciden" required="true" 
                                        weakLabel="Débil" goodLabel="Bueno" strongLabel="Fuerte"
                                        match="psw2" feedback="true" promptLabel="Ingrese clave"/>
                            <p:message for="psw1" />

                            <p:outputLabel value="Confirmar password: " />
                            <p:password id="psw2"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton icon="ui-icon-disk" value="Registrar" update="mensaje, pgPersonal, pgCuenta"
                                     actionListener="#{empleadoController.registrar()}" />
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
